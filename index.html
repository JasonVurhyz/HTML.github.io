<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp - –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .url-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 80%;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            background: white;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        
        .iframe-content {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            padding: 40px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .error-description {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }

        .code-resolver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .code-resolver .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="url-display" id="url-display">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <div class="iframe-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã...</div>
        </div>

        <div class="code-resolver" id="code-resolver" style="display: none;">
            <div class="spinner"></div>
            <div>–ü–æ–ª—É—á–µ–Ω–∏–µ URL –ø–æ –∫–æ–¥—É...</div>
            <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;" id="code-display"></div>
        </div>
        
        <iframe class="iframe-content" id="main-iframe" style="display: none;"></iframe>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = decodeURIComponent(value);
            }
            return params;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è startapp URL –∏–ª–∏ –∫–æ–¥–∞
        function getStartAppValue() {
            let startappValue = null;
            
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const urlParams = getUrlParams();
            if (urlParams.startapp) {
                startappValue = urlParams.startapp;
            }
            
            // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp initData
            if (tg.initData) {
                const initDataParams = new URLSearchParams(tg.initData);
                if (initDataParams.get('start_param')) {
                    startappValue = initDataParams.get('start_param');
                }
            }
            
            // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º hash –≤ URL
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                if (hashParams.get('startapp')) {
                    startappValue = hashParams.get('startapp');
                }
            }
            
            return startappValue;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ –∫–æ—Ä–æ—Ç–∫–∏–º –∫–æ–¥–æ–º (6+ —Å–∏–º–≤–æ–ª–æ–≤, —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞ –∏ —Ü–∏—Ñ—Ä—ã)
        function isShortCode(value) {
            return /^[a-zA-Z0-9]{6,}$/.test(value) && !isValidUrl(value);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ URL –ø–æ –∫–æ—Ä–æ—Ç–∫–æ–º—É –∫–æ–¥—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞
        async function resolveShortCode(code) {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∫–æ–¥–∞
                showCodeResolver(code);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —á–µ—Ä–µ–∑ WebApp
                if (tg.initData) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                    const data = {
                        action: 'resolve_code',
                        code: code,
                        timestamp: Date.now()
                    };
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ sendData (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                    if (tg.sendData) {
                        tg.sendData(JSON.stringify(data));
                    }
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ
                    return new Promise((resolve, reject) => {
                        // Timeout —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
                        const timeout = setTimeout(() => {
                            reject(new Error('Timeout –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ URL'));
                        }, 10000);
                        
                        // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –æ–Ω –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                        if (tg.onEvent) {
                            tg.onEvent('web_app_data_received', (data) => {
                                clearTimeout(timeout);
                                try {
                                    const response = JSON.parse(data);
                                    if (response.code === code && response.url) {
                                        resolve(response.url);
                                    } else {
                                        reject(new Error('–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω'));
                                    }
                                } catch (e) {
                                    reject(new Error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞'));
                                }
                            });
                        } else {
                            // –ï—Å–ª–∏ WebApp API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö,
                            // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                            setTimeout(() => {
                                clearTimeout(timeout);
                                reject(new Error('unsupported'));
                            }, 2000);
                        }
                    });
                } else {
                    throw new Error('WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }
            } catch (error) {
                throw error;
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∫–æ–¥–∞
        function showCodeResolver(code) {
            document.getElementById('loading').style.display = 'none';
            const resolver = document.getElementById('code-resolver');
            document.getElementById('code-display').textContent = `–ö–æ–¥: ${code}`;
            resolver.style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∫–æ–¥–∞
        function hideCodeResolver() {
            document.getElementById('code-resolver').style.display = 'none';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ URL –≤ iframe
        function loadUrl(url) {
            hideCodeResolver();
            document.getElementById('url-display').textContent = url;
            
            const iframe = document.getElementById('main-iframe');
            const loading = document.getElementById('loading');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π iframe
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = function() {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã', `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å: ${url}`);
            };
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º URL
            iframe.src = url;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(title, description) {
            hideCodeResolver();
            const container = document.querySelector('.iframe-container');
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">‚ùå</div>
                    <h2>${title}</h2>
                    <div class="error-message">
                        <div class="error-description">${description}</div>
                    </div>
                </div>
            `;
            document.getElementById('url-display').textContent = '–û—à–∏–±–∫–∞';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function showCodeInstruction(code) {
            hideCodeResolver();
            const container = document.querySelector('.iframe-container');
            container.innerHTML = `
                <div class="error-container" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">
                    <div class="error-icon">üîë</div>
                    <h2>–ù—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å URL –ø–æ –∫–æ–¥—É</h2>
                    <div class="error-message">
                        <div class="error-description">
                            <strong>–ö–æ–¥:</strong> ${code}<br><br>
                            <strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong><br>
                            1. –û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–¥ <code>${code}</code> –±–æ—Ç—É –≤ –ª–∏—á–Ω–æ–º —á–∞—Ç–µ<br>
                            2. –ò–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ inline: <code>@VipIsitPuddle_bot ${code}</code><br>
                            3. –ù–∞–∂–º–∏—Ç–µ –ø–æ–ª—É—á–µ–Ω–Ω—É—é –∫–Ω–æ–ø–∫—É "üåê –û—Ç–∫—Ä—ã—Ç—å –≤ WebApp"
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('url-display').textContent = `–ö–æ–¥: ${code}`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            const startAppValue = getStartAppValue();
            
            if (!startAppValue) {
                showError(
                    '–ü–∞—Ä–∞–º–µ—Ç—Ä startapp –Ω–µ –Ω–∞–π–¥–µ–Ω',
                    '–≠—Ç–æ—Ç WebApp –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º startapp, —Å–æ–¥–µ—Ä–∂–∞—â–∏–º URL –∏–ª–∏ –∫–æ–¥ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —Å—Å—ã–ª–∫–∏ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.'
                );
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ URL –∏–ª–∏ –∫–æ—Ä–æ—Ç–∫–∏–º –∫–æ–¥–æ–º
            if (isValidUrl(startAppValue)) {
                // –≠—Ç–æ –ø–æ–ª–Ω—ã–π URL, –∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É
                loadUrl(startAppValue);
            } else if (isShortCode(startAppValue)) {
                // –≠—Ç–æ –∫–æ—Ä–æ—Ç–∫–∏–π –∫–æ–¥, –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å URL
                try {
                    const resolvedUrl = await resolveShortCode(startAppValue);
                    if (resolvedUrl && isValidUrl(resolvedUrl)) {
                        loadUrl(resolvedUrl);
                    } else {
                        showCodeInstruction(startAppValue);
                    }
                } catch (error) {
                    if (error.message === 'unsupported') {
                        // WebApp API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                        showCodeInstruction(startAppValue);
                    } else {
                        showError(
                            '–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω',
                            `–ö–æ—Ä–æ—Ç–∫–∏–π –∫–æ–¥ "${startAppValue}" –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É—Å—Ç–∞—Ä–µ–ª. –ü–æ–ª—É—á–∏—Ç–µ –Ω–æ–≤—ã–π –∫–æ–¥ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.`
                        );
                    }
                }
            } else {
                // –ü—ã—Ç–∞–µ–º—Å—è –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–∞–∫ URL —Å –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º https://
                let possibleUrl = startAppValue;
                if (!possibleUrl.startsWith(('http://', 'https://'))) {
                    possibleUrl = 'https://' + possibleUrl;
                }
                
                if (isValidUrl(possibleUrl)) {
                    loadUrl(possibleUrl);
                } else {
                    showError(
                        '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä',
                        `–ü–∞—Ä–∞–º–µ—Ç—Ä startapp —Å–æ–¥–µ—Ä–∂–∏—Ç –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: ${startAppValue}. –û–∂–∏–¥–∞–µ—Ç—Å—è URL –∏–ª–∏ –∫–æ—Ä–æ—Ç–∫–∏–π –∫–æ–¥.`
                    );
                }
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π Telegram WebApp
        tg.ready();

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        if (tg.onEvent) {
            tg.onEvent('web_app_data_received', function(data) {
                try {
                    const response = JSON.parse(data);
                    if (response.action === 'resolve_code' && response.url) {
                        loadUrl(response.url);
                    }
                } catch (e) {
                    console.error('Error processing bot response:', e);
                }
            });
        }
    </script>
</body>
</html>
