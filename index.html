<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Просмотр HTML</title>
  <style>
    html, body {
      margin: 0; height: 100%; width: 100%; overflow: hidden;
    }
    iframe {
      border: none; width: 100%; height: 100%;
    }
    h1 {
      text-align: center; margin-top: 30vh; color: red;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src="about:blank"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    if (url) {
      document.getElementById('viewer').src = url;
    } else {
      document.body.innerHTML = "<h1>❌ Параметр url не передан</h1>";
    }
  </script>
</body>
</html>
