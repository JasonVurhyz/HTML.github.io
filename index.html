<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp - Встроенный браузер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .url-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 80%;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            background: white;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        
        .iframe-content {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            padding: 40px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .error-description {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }

        .code-resolver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .code-resolver .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="url-display" id="url-display">Загрузка...</div>
    </div>
    
    <div class="iframe-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Загрузка страницы...</div>
        </div>

        <div class="code-resolver" id="code-resolver" style="display: none;">
            <div class="spinner"></div>
            <div>Получение URL по коду...</div>
            <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;" id="code-display"></div>
        </div>
        
        <iframe class="iframe-content" id="main-iframe" style="display: none;"></iframe>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Функция для получения параметров из URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = decodeURIComponent(value);
            }
            return params;
        }
        
        // Функция для получения startapp URL или кода
        function getStartAppValue() {
            let startappValue = null;
            
            // 1. Проверяем URL параметры
            const urlParams = getUrlParams();
            if (urlParams.startapp) {
                startappValue = urlParams.startapp;
            }
            
            // 2. Проверяем Telegram WebApp initData
            if (tg.initData) {
                const initDataParams = new URLSearchParams(tg.initData);
                if (initDataParams.get('start_param')) {
                    startappValue = initDataParams.get('start_param');
                }
            }
            
            // 3. Проверяем hash в URL
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                if (hashParams.get('startapp')) {
                    startappValue = hashParams.get('startapp');
                }
            }
            
            return startappValue;
        }
        
        // Проверка валидности URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Проверка, является ли строка коротким кодом (6+ символов, только латиница и цифры)
        function isShortCode(value) {
            return /^[a-zA-Z0-9]{6,}$/.test(value) && !isValidUrl(value);
        }

        // Получение URL по короткому коду через бота
        async function resolveShortCode(code) {
            try {
                // Показываем индикатор разрешения кода
                showCodeResolver(code);
                
                // Отправляем данные боту через WebApp
                if (tg.initData) {
                    // Используем Telegram WebApp API для отправки данных боту
                    const data = {
                        action: 'resolve_code',
                        code: code,
                        timestamp: Date.now()
                    };
                    
                    // Отправляем данные через sendData (если поддерживается)
                    if (tg.sendData) {
                        tg.sendData(JSON.stringify(data));
                    }
                    
                    // Пытаемся получить ответ через событие
                    return new Promise((resolve, reject) => {
                        // Timeout через 10 секунд
                        const timeout = setTimeout(() => {
                            reject(new Error('Timeout при получении URL'));
                        }, 10000);
                        
                        // Слушаем ответ от бота (если он поддерживается)
                        if (tg.onEvent) {
                            tg.onEvent('web_app_data_received', (data) => {
                                clearTimeout(timeout);
                                try {
                                    const response = JSON.parse(data);
                                    if (response.code === code && response.url) {
                                        resolve(response.url);
                                    } else {
                                        reject(new Error('Код не найден'));
                                    }
                                } catch (e) {
                                    reject(new Error('Ошибка обработки ответа'));
                                }
                            });
                        } else {
                            // Если WebApp API не поддерживает получение данных,
                            // показываем инструкцию пользователю
                            setTimeout(() => {
                                clearTimeout(timeout);
                                reject(new Error('unsupported'));
                            }, 2000);
                        }
                    });
                } else {
                    throw new Error('WebApp не инициализирован');
                }
            } catch (error) {
                throw error;
            }
        }

        // Показать индикатор разрешения кода
        function showCodeResolver(code) {
            document.getElementById('loading').style.display = 'none';
            const resolver = document.getElementById('code-resolver');
            document.getElementById('code-display').textContent = `Код: ${code}`;
            resolver.style.display = 'block';
        }

        // Скрыть индикатор разрешения кода
        function hideCodeResolver() {
            document.getElementById('code-resolver').style.display = 'none';
        }
        
        // Загрузка URL в iframe
        function loadUrl(url) {
            hideCodeResolver();
            document.getElementById('url-display').textContent = url;
            
            const iframe = document.getElementById('main-iframe');
            const loading = document.getElementById('loading');
            
            // Показываем загрузку
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // Устанавливаем обработчики событий iframe
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = function() {
                showError('Ошибка загрузки страницы', `Не удалось загрузить: ${url}`);
            };
            
            // Загружаем URL
            iframe.src = url;
        }
        
        // Показать ошибку
        function showError(title, description) {
            hideCodeResolver();
            const container = document.querySelector('.iframe-container');
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">❌</div>
                    <h2>${title}</h2>
                    <div class="error-message">
                        <div class="error-description">${description}</div>
                    </div>
                </div>
            `;
            document.getElementById('url-display').textContent = 'Ошибка';
        }

        // Показать инструкцию для пользователя
        function showCodeInstruction(code) {
            hideCodeResolver();
            const container = document.querySelector('.iframe-container');
            container.innerHTML = `
                <div class="error-container" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">
                    <div class="error-icon">🔑</div>
                    <h2>Нужно получить URL по коду</h2>
                    <div class="error-message">
                        <div class="error-description">
                            <strong>Код:</strong> ${code}<br><br>
                            <strong>Инструкция:</strong><br>
                            1. Отправьте код <code>${code}</code> боту в личном чате<br>
                            2. Или используйте inline: <code>@VipIsitPuddle_bot ${code}</code><br>
                            3. Нажмите полученную кнопку "🌐 Открыть в WebApp"
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('url-display').textContent = `Код: ${code}`;
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async function() {
            const startAppValue = getStartAppValue();
            
            if (!startAppValue) {
                showError(
                    'Параметр startapp не найден',
                    'Этот WebApp должен быть запущен с параметром startapp, содержащим URL или код для загрузки. Проверьте правильность ссылки или обратитесь к администратору.'
                );
                return;
            }

            // Проверяем, является ли значение URL или коротким кодом
            if (isValidUrl(startAppValue)) {
                // Это полный URL, загружаем сразу
                loadUrl(startAppValue);
            } else if (isShortCode(startAppValue)) {
                // Это короткий код, пытаемся получить URL
                try {
                    const resolvedUrl = await resolveShortCode(startAppValue);
                    if (resolvedUrl && isValidUrl(resolvedUrl)) {
                        loadUrl(resolvedUrl);
                    } else {
                        showCodeInstruction(startAppValue);
                    }
                } catch (error) {
                    if (error.message === 'unsupported') {
                        // WebApp API не поддерживает получение данных
                        showCodeInstruction(startAppValue);
                    } else {
                        showError(
                            'Код не найден',
                            `Короткий код "${startAppValue}" не найден или устарел. Получите новый код через бота.`
                        );
                    }
                }
            } else {
                // Пытаемся интерпретировать как URL с добавлением https://
                let possibleUrl = startAppValue;
                if (!possibleUrl.startsWith(('http://', 'https://'))) {
                    possibleUrl = 'https://' + possibleUrl;
                }
                
                if (isValidUrl(possibleUrl)) {
                    loadUrl(possibleUrl);
                } else {
                    showError(
                        'Некорректный параметр',
                        `Параметр startapp содержит некорректное значение: ${startAppValue}. Ожидается URL или короткий код.`
                    );
                }
            }
        });
        
        // Обработка событий Telegram WebApp
        tg.ready();

        // Дополнительная обработка для получения данных от бота
        if (tg.onEvent) {
            tg.onEvent('web_app_data_received', function(data) {
                try {
                    const response = JSON.parse(data);
                    if (response.action === 'resolve_code' && response.url) {
                        loadUrl(response.url);
                    }
                } catch (e) {
                    console.error('Error processing bot response:', e);
                }
            });
        }
    </script>
</body>
</html>
