<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Обёртка для внешнего HTML</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin: 10px 0;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      min-height: 80vh;
    }
    .message {
      margin: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Обёртка для внешнего HTML</h1>
  <div id="message" class="message"></div>
  <iframe id="frame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get('file');

    const messageEl = document.getElementById('message');
    const iframeEl = document.getElementById('frame');

    if (fileUrl) {
      messageEl.textContent = `Загружается файл: ${fileUrl}`;
      iframeEl.src = fileUrl;
    } else {
      messageEl.textContent = 'Параметр "file" не указан в URL. Пример: ?file=https://example.com/file.html';
    }
  </script>
</body>
</html>
